apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: events-collector
spec:
  concurrencyPolicy: Forbid
  schedule: "0 */8 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: events-collector
              image: fintlabs.azurecr.io/events-collector:build.7
              envFrom:
                - configMapRef:
                    name: fint-environment
                - secretRef:
                    name: fint-events-collector
              env:
                - {name: JAVA_TOOL_OPTIONS, value: -XX:+ExitOnOutOfMemoryError -Xmx3G -verbose:gc}
                - {name: fint.audit.baseurl, value: https://beta.felleskomponent.no/events}
                - {name: fint.audit.blob.container-name, value: fint-events-beta}
                - {name: fint.audit.orgids, value: 'fintlabs.no,viken.no'}
                - {name: fint.audit.timeout, value: PT5M}
                - {name: fint.audit.collect, value: PT8H30M}
                - {name: fint.audit.retain, value: PT12H}
